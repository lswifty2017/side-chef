<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="showRecipeDetails($event)"></app-recipe-list>
  </div>
  <div class="ml-3 col-md-6">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [selectedRecipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
