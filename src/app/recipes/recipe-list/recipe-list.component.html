<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div class="list-group" *ngFor="let recipeEl of recipes">
      <app-recipe-item [recipe]="recipeEl" (selectedRecipe)="emitRecipe($event)"></app-recipe-item>
    </div>
  </div>
</div>
