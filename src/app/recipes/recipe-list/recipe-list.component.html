<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group" *ngFor="let recipe of recipes">
      <a href="#" class="list-group-item d-flex justify-content-between  list-group-item-action">
        <div class="col-9">
            <h5 class="mb-1">{{ recipe.name }}</h5>
            <p class="mb-1">{{ recipe.description }}</p>
        </div>
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive rounded float-right" style="max-height: 50px; max-width: 70px;">
      </a>
    </div>

    <app-recipe-item></app-recipe-item>
  </div>
</div>
