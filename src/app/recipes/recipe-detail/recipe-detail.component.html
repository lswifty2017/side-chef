<div class="row">
  <div class="col-12">
    <img [src]="selectedRecipe.imagePath" alt="{{selectedRecipe.name}}" class="img-responsive" style="max-height: 300px; max-width: 300px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ selectedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button type="buttom" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li> <a href="">Shopping List</a></li>
        <li> <a href="">Edit Recipe</a></li>
        <li> <a href="">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    Description: {{ selectedRecipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
